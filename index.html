<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">       
        <link rel="stylesheet" href="encriptador2.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="encriptador/Logo.png"></h1>
            </div>
        </header>
        <main>
            <section class="seccion1">
                <div class="mensaje">
                    &#9888 Solo letras en minúscula y sin acentos se encriptan
                </div>
                <textarea id="textousuario" class="textotarea" placeholder="Ingrese un texto"></textarea>    

                <div class="botones">
                  
                    <button onclick="encriptar()" type="submit" id="idbotonencriptar" class="btnEncriptar">Encriptar</button>
                    <button onclick="desencriptar()" type="submit" id="idbotondesencriptar" class="btnDesencriptar">Desencriptar</button>
                </div>

                <div class="botonLimpiar">
                    <button onclick="limpiar()" ="submit" id="idbotonlimpiar" class="btnLimpiar">Limpiar</button>
                </div>               
            </section>

            <section class="seccion2">
                
                <div class="imagen-persona ">
                    <img src="encriptador/Muñeco.png">
                </div>

                <div>
                    <h1 class="textoningun ">Ningun mensaje fue encontrado</h1>
                </div>

                <div>
                    <p class="textoingrese ">Ingrese un texto para encriptar</p>
                </div>

                <div class="contenedor-resultado">
                    <h1>Mensaje encriptado:</h1>
                    <p class="textoresultado"></p>
                </div>
                
                <div class="contenedor-copiar">
                    <button onclick="copiar()" id="botoncopiar" type="submit" class="btnCopiar">Copiar</button>
                </div>

            </section>        
        </main>
        <footer>        
        </footer>
        <script src="encriptadorjs2.js"></script>        
    </body>
